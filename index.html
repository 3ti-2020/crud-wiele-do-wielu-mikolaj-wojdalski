<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mikołaj Wojdalski karta </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="card.css">
    <script src="https://kit.fontawesome.com/39dd038290.js" crossorigin="anonymous"></script>

     
</head>

<body>
    <div class="container">
     
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <div class="icon">
                        <i class="fas fa-apple-alt" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h3>
                        <a href="https://www.carrefour.pl/owoce-warzywa-ziola/owoce/owoce-swieze/jablka-szampion-wazone" target="_blank">Jabłka</a>
                    </h3>
                    <p>2.99zł/Kg</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <div class="icon">
                        <i class="fas fa-fish" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h3>
                        <a href="https://www.carrefour.pl/mrozonki/ryby-owoce-morza/ryby-7k/frosta-filety-z-dorsza-300-g-4-sztuki" target="_blank">Ryby</a>
                    </h3>
                    <p>91.63zł/Kg</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <div class="icon">
                        <i class="fas fa-cheese" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h3>
                        <a href="https://www.carrefour.pl/mleko-nabial-jaja/sery/sery-zolte/mlekovita-mazdamer-ser-w-plastrach-150-g" target="_blank">Ser</a>
                    </h3>
                    <p>22.60zł/Kg</p>
                </div>
            </div>
        </div>
        
        
        
    </div>
    
</body>
    
</html>
